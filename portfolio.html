---
layout: page
permalink: /portfolio/
---

<section id="portfolio" class="portfolio">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h2>{{ site.portfolio_title }}</h2>
        <hr class="small">
        <div class="row">
        {% for post in site.categories.jobs %}
          <div class="col-md-6">
            <div class="portfolio-item">
              <a href="{{ post.url | prepend: site.baseurl }}">
                <h3>{{ post.title }}</h3>
                <img class="img-portfolio img-responsive" src="{{ post.featured-image | prepend: site.baseurl }}">
                <div>{% for tag in post.tags %}<span class="label label-success">{{ tag | replace:'_',' ' }}</span> {% endfor %}</div>
              </a>
            </div>
          </div>
        {% endfor %}
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.col-lg-10 -->
    </div>
  <!-- /.row -->
</section>
