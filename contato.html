<section class="contact">
  <div class="container">
    <div class="row">
      <div class="project-form-cta padding six columns">
        <p>Tem um projeto em mente?</p>
        <p class="normal">Responda um pequeno question&aacute;rio com perguntas que me ajudar&atilde;o a entender o que voc&ecirc; precisa.</p>
        <p class="normal">N&atilde;o se preocupe, n&atilde;o vai demorar.</p>
        <a class="button cta" href="http://goo.gl/forms/nXdnEvL67ihYZxjx1">Responder agora</a>
      </div>

      <form id="contact-form" class="six columns">
        <h3>Ou envie uma mensagem</h3>
        <div class="row">
          <div class="six columns">
            <label for="email">Seu nome</label>
            <input class="u-full-width" type="text" placeholder="Jo&atilde;o" id="name" name="Name" required>
          </div>
          <div class="six columns">
            <label for="email">Seu e-mail</label>
            <input class="u-full-width" type="email" placeholder="joao@exemplo.com.br" id="email" name="Email" required>
          </div>
        </div>
        <label for="reason">Assunto</label>
        <input class="u-full-width" type="text" placeholder="Dispon&iacute;vel para contrato?" id="reason">
        <label for="message">Mensagem</label>
        <textarea class="u-full-width" placeholder="Ol&aacute; Diego, â€¦" id="message" name="Message"></textarea>
        <input type="text" name="_gotcha" style="display:none;" />
        <input id="btn-reset" type="reset" value="Limpar">
        <input id="btn-submit" class="button-primary" type="submit" value="Enviar mensagem">
        <span id="ajax-loading"></span>
        <div id="ajax-response"></div>
      </form>
    </div>
  </div>
</section>

<script type="text/javascript">


  (function() {
    window.$q = function ( q ) { 
      return document.querySelector(q);
    };

    // == Call Ajax
    function callAjax(args){
      var xmlhttp = new XMLHttpRequest();
      var data;

      xmlhttp.onreadystatechange = function(){
        if ( xmlhttp.readyState == 4 ) {
          if ( xmlhttp.status == 200 ){
            if ( args.success ) {
              args.success(xmlhttp);
            }
          }
          else {
            if ( args.error ) {
              args.error(xmlhttp);
            }
          }
        }
      }

      if ( args.beforeSend ) {
        args.beforeSend();
      }

      xmlhttp.open(args.method, args.url, true);

      if ( args.headers ) {
        args.headers.forEach( function (v,k,m) {
          xmlhttp.setRequestHeader(k, v);
        });
      }

      if ( args.postData ) {
        data = JSON.stringify( args.postData );
      }

      xmlhttp.send(data);
    }
    // !== Call Ajax

    // == Form Submit
    function contactFormSubmit(e) {
      e.preventDefault();

      var postData = {
        email: $q('#email').value,
        reason: $q('#reason').value,
        message: $q('#message').value
      };

      var ajaxArgs = {
        url: 'https://formspree.io/diegoversiani@gmail.com',
        method: 'POST',
        postData: postData,
        headers: new Map([
            ['Accept', 'application/json'],
            ['Content-Type', 'application/json']
          ]),
        beforeSend: function() {
          $q('#ajax-response').innerHTML = '';
          $q('#btn-submit').disabled = true;
          $q('#ajax-loading').innerHTML = '<i class="fa fa-circle-o-notch fa-spin"></i>';
        },
        success: function( data ) {
          $q('#ajax-response').innerHTML = '<span class="message success">Mensagem enviada! Obrigado :)</span>';
          $q('#btn-submit').disabled = false;
          $q('#ajax-loading').innerHTML = '';

          $q('#email').value = '';
          $q('#reason').value = '';
          $q('#message').value = '';
        },
        error: function( data ) {
          $q('#ajax-response').innerHTML = '<span class="message error">Ops, ocorreu um erro. Por favor, envie um e-mail para <a href="mailto:diegoversiani@gmail.com">diegoversiani@gmail.com</a></span>';
          $q('#btn-submit').disabled = false;
          $q('#ajax-loading').innerHTML = '';
        }
      };

      callAjax(ajaxArgs);
    }
    // !== Form Submit

    // == Event Listeners
    var $contactForm = $q('#contact-form');
    if ( $contactForm.addEventListener ) {
      $contactForm.addEventListener( 'submit', contactFormSubmit );
    }
    // !== Event Listeners

  })();
</script>
