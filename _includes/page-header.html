<div id="top" class="site-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <a href="{{ "/" | prepend: site.baseurl }}">
          {% if site.logo_image_url %}<img class="img-logo" src="{{ site.logo_image_url | prepend: site.baseurl }}">{% endif %}
          <h2 class="{% if site.hide_company_name %}hidden{% endif %}">{{ site.company_name }}</h2>
        </a>
      </div>
    </div>
  </div>
</div>
